<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КвантумПост</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .blur-element-1 {
            width: 1051px;
            height: 997px;
            left: 1278px;
            top: 422px;
            position: absolute;
            background: #E3052B;
            box-shadow: 500px 500px 500px;
            filter: blur(250px);
            opacity: 0.8;
        }

        .blur-element-2 {
            width: 871px;
            height: 1050px;
            left: 169px;
            top: 482px;
            position: absolute;
            background: #CFCFCF;
            box-shadow: 500px 500px 500px;
            filter: blur(250px);
            opacity: 0.7;
        }

        .blur-element-3 {
            width: 712px;
            height: 711px;
            left: -443px;
            top: 158px;
            position: absolute;
            background: #F9BA08;
            box-shadow: 500px 500px 500px;
            border-radius: 9999px;
            filter: blur(250px);
            opacity: 0.8;
        }

        .logo {
            left: 50%;
            top: 482px;
            transform: translateX(-50%);
            position: absolute;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            color: #1E1E1E;
            font-size: 96px;
            font-weight: 900;
            text-transform: uppercase;
            word-wrap: break-word;
            z-index: 10;
        }

        .email {
            width: 800px;
            left: 50%;
            top: 712px;
            transform: translateX(-50%);
            position: absolute;
            text-align: center;
            color: black;
            font-size: 24px;
            font-weight: 400;
            text-decoration: underline;
            word-wrap: break-word;
            z-index: 10;
        }

        .placeholder-img {
            width: 235px;
            height: 235px;
            left: 346px;
            top: 422px;
            position: absolute;
            background: #f0f0f0;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }

        /* Animation for the blurred elements */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.02);
            }
        }

        .blur-element-1 {
            animation: float 8s ease-in-out infinite;
        }

        .blur-element-2 {
            animation: float 10s ease-in-out infinite 1s;
        }

        .blur-element-3 {
            animation: float 12s ease-in-out infinite 2s;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .logo {
                font-size: 72px;
                top: 40%;
            }
            
            .email {
                font-size: 20px;
                top: 60%;
            }
            
            .placeholder-img {
                left: 10%;
                top: 30%;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 48px;
                top: 35%;
            }
            
            .email {
                font-size: 18px;
                top: 55%;
                width: 90%;
            }
            
            .placeholder-img {
                display: none;
            }
            
            .blur-element-1, .blur-element-2, .blur-element-3 {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blur-element-1"></div>
        <div class="blur-element-2"></div>
        <div class="blur-element-3"></div>
        
        <div class="logo">КвантумПост</div>
        <div class="email">info@qntmpst.com</div>
        
        <div class="placeholder-img">Image Placeholder</div>
    </div>
</body>
</html>
