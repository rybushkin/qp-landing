<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КвантумПост</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: white;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .content {
        text-align: center;
        z-index: 10;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
      }

      .logo {
        width: 235px;
        height: 235px;
        border-radius: 10px;
      }

      .company-name {
        color: #1e1e1e;
        font-size: 96px;
        font-weight: 900;
        text-transform: uppercase;
      }

      .email {
        color: black;
        font-size: 24px;
        font-weight: 400;
        text-decoration: underline;
      }

      /* Background animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.02);
        }
      }

      .blur-1 {
        animation: float 8s ease-in-out infinite;
      }

      .blur-2 {
        animation: float 10s ease-in-out infinite 1s;
      }

      .blur-3 {
        animation: float 12s ease-in-out infinite 2s;
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .company-name {
          font-size: 72px;
        }

        .logo {
          width: 180px;
          height: 180px;
        }

        .email {
          font-size: 20px;
        }
      }

      @media (max-width: 768px) {
        .logo-container {
          flex-direction: row;
          gap: 0px;
        }

        .company-name {
          font-size: 30px;
        }

        .logo {
          width: 90px;
          height: 90px;
        }

        .email {
          font-size: 18px;
        }

        .blur-1,
        .blur-2,
        .blur-3 {
          transform: scale(0.7);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Background blur elements -->
      <div
        class="blur-1"
        style="
          width: 1051px;
          height: 997px;
          left: 1278px;
          top: 422px;
          position: absolute;
          background: #e3052b;
          box-shadow: 500px 500px 500px;
          filter: blur(250px);
          opacity: 0.8;
        "
      ></div>
      <div
        class="blur-2"
        style="
          width: 871px;
          height: 1050px;
          left: 169px;
          top: 482px;
          position: absolute;
          background: #cfcfcf;
          box-shadow: 500px 500px 500px;
          filter: blur(250px);
          opacity: 0.7;
        "
      ></div>
      <div
        class="blur-3"
        style="
          width: 712px;
          height: 711px;
          left: -443px;
          top: 158px;
          position: absolute;
          background: #f9ba08;
          box-shadow: 500px 500px 500px;
          border-radius: 9999px;
          filter: blur(250px);
          opacity: 0.8;
        "
      ></div>

      <!-- Centered content -->
      <div class="content">
        <div class="logo-container">
          <img class="logo" src="./logo.png" alt="КвантумПост Logo" />
          <div class="company-name">КвантумПост</div>
        </div>
        <a href="mailto:info@qntmpst.com" class="email">info@qntmpst.com</a>
      </div>
    </div>
  </body>
  <script>
    // Optional: Add smooth interaction
    document.addEventListener("DOMContentLoaded", function () {
      const emailLink = document.querySelector(".email");

      emailLink.addEventListener("click", function (e) {
        // Optional: Add animation or confirmation
        console.log("Opening email client...");
        // The mailto: link will handle the rest
      });

      // Add keyboard accessibility
      emailLink.addEventListener("keypress", function (e) {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          this.click();
        }
      });
    });
  </script>
</html>
